<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Tribes - Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="index-bg">
    <!-- Header with Navigation -->
    <header>
        <h1>Recipe Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="about.html">About</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Reviews Section -->
    <section class="section">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Thank You Section (Initially Hidden) -->
        <section id="thankYou" style="display: none;">
            <h2>Thank You!</h2>
            <p>Your review has been submitted successfully. We appreciate your feedback!</p>
        </section>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Tasty Tribes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
